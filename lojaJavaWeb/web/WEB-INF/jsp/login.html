<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f0655ac6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loginStyle.css">
    <title>Login - LESS</title>
</head>

<body>
    <header>
        <nav>
            <div class="links-pages">
                <a href="./produtosController">SHOP</a>
                <a href="./contatoController">CONTATO</a>
                <a href="./sobreController">SOBRE</a>
            </div>
            <div class="logo">
                <a href="./indexController"><img src="assets/less-logo.png" alt=""></a>
            </div>
            <div class="links-user">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <a href="./carrinhoController"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="cover-image">
                <img src="assets/login-cover-image.jpg" alt="">
            </div>
            <div id="signin-container">
                <h1>CONECTE-SE</h1>
                <form action="/signin" method="get">
                    <p>Email: </p>
                    <input type="text" name="inEmail" placeholder="Digite aqui"><br>
                    <p>Senha: </p>
                    <input type="password" name="inPassword" placeholder="Digite aqui"><br>
                    <h6>Não possui uma conta? <button type="button" id="registerBtn">Registre-se</button></h6><br>
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
            <div id="signup-container">
                <h1>REGISTRE-SE</h1>
                <form action="signup" method="post">
                    <p>Nome: </p>
                    <input type="text" name="inName" placeholder="Digite aqui"><br>
                    <p>Email: </p>
                    <input type="email" name="inEmail" placeholder="Digite aqui"><br>
                    <p>Senha: </p>
                    <input type="password" name="inPassword" placeholder="Digite aqui"><br>
                    <p>Cpf: </p>
                    <input type="number" name="inCpf" placeholder="Digite aqui"><br>
                    <p>Telefone: </p>
                    <input type="tel" name="inTelefone" placeholder="Digite aqui"><br>
                    <p>Data de Nascimento: </p>
                    <input type="date" name="inDataNascimento" placeholder="Digite aqui"><br>
                    <h6>Já possui uma conta? <button type="button" id="loginBtn">Conecte-se</button></h6><br>
                    <button type="submit" name="signup" value="register">REGISTRAR-SE</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="infos">
                <p>
                    LESS S.A © 2024.
                    <br>
                    todos os direitos reservados
                    <br>
                    Londrina, PR.
                </p>
            </div>
            <div class="contact">
            </div>
            <div class="credits">
                <p>
                    Desenvolvido por:
                    <br>
                    Bruno de Souza Araujo
                    <br>
                    <a href=""><i class="fa-brands fa-instagram"></i> @brn.043</a>
                </p>
            </div>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
