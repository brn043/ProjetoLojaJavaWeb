<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f0655ac6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../styles/style.css">
    <title>Login - LESS</title>
</head>

<body>
    <header>
        <nav>
            <div class="links-pages">
                <a href="#">SHOP</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT-US</a>
            </div>
            <div class="logo">
                <a href=""><img src="./../assets/less-logo.png" alt=""></a>
            </div>
            <div class="links-user">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-block">
                <form action="post">
                    <p>USUÁRIO: </p>
                    <input type="text" placeholder="Usuário">
                    <p>SENHA: </p>
                    <input type="text" placeholder="Senha">
                    <input type="checkbox" placeholder="Lembrar-me">
                    <p>Nao possui uma conta? <a href="">Registre-se</a></p>
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
